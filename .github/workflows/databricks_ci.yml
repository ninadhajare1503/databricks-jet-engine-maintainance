name: Databricks CI on Dev Branch (CLI Version)

on:
  push:
    branches:
      - dev

jobs:
  run-databricks-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Run Databricks Job
        env:
          # Set environment variables for the Databricks CLI
          DATABRICKS_HOST: "https://dbc-72efe024-1189.cloud.databricks.com"
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          # Trigger the job using the job ID
          databricks jobs run-now --job-id 1475150698443343
